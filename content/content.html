<h3 class="text-center">{{settings.question}}</h3>

<div class="form-group" style="max-width: 500px; margin: 0 auto;">
    <div class="col-sm-6">
        <a href ng-click="setFlag('fork', true); fork=true;" ng-class="{'active':fork}" class="btn btn-primary form-control">{{settings.answer1}}</a>
    </div>

    <div class="col-sm-6">
        <a href ng-click="setFlag('fork', false); fork=false" ng-class="{'active':!fork}" class="btn btn-info form-control">{{settings.answer2}}</a>
    </div>
</div>
